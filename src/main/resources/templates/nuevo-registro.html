<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo registro</title>
</head>
<body>

<h1>Nuevo registro de consumo</h1>

<form action="#" th:action="@{/registros}" th:object="${registro}" method="post">

    <label>Mililitros:</label>
    <input type="number" th:field="*{mililitros}" required />
    <br><br>

    <label>Fecha y hora:</label>
    <input type="datetime-local" th:field="*{fechaHora}" />
    <br><br>

    <button type="submit">Guardar</button>
</form>

<br>

<a href="/registros">Volver a la lista</a>

</body>
</html>
