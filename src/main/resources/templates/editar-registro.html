<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar registro</title>
</head>
<body>

<h1>Editar registro</h1>

<form th:action="@{|/registros/editar/${registro.id}|}"
      th:object="${registro}"
      method="post">

    <p>
        <strong>ID:</strong>
        <span th:text="*{id}"></span>
    </p>

    <label>Mililitros:</label>
    <input type="number" th:field="*{mililitros}" required />
    <br><br>

    <label>Fecha y hora:</label>
    <input type="datetime-local" th:field="*{fechaHora}" />
    <br><br>

    <button type="submit">Guardar cambios</button>
</form>

<br>

<a href="/registros">Volver a la lista</a>

</body>
</html>
